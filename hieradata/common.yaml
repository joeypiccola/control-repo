---
profile::base::updatereporting::pswindowsupdate_url: 'http://nuget.ad.piccola.us:8081/pswindowsupdate.zip'
profile::base::updatereporting::wsusscn_url: 'http://nuget.ad.piccola.us:8081/wsusscn2.cab'
profile::base::updatereporting::download_directory: 'c:/windows/temp/ISG-Puppet/updatereporting_win'
profile::base::updatereporting::task_day_of_week: 'sat'
profile::base::updatereporting::task_every: 1
profile::base::updatereporting::task_ensure: 'present'
profile::base::updatereporting::task_schedule: 'weekly'
profile::base::updatereporting::task_enabled: true
profile::base::updatereporting::pswindowsupdate_force_download: true
profile::base::powershell::powershell_upgrade_reboot: false
profile::base::powershell::upgrade: false
crypto_win::tls_1_0_client: true
crypto_win::sha: true

wsus_client::auto_update_option: 'AutoNotify'
wsus_client::detection_frequency_hours: 6

chocolatey::chocolatey_version: 0.10.11
chocolatey::chocolatey_download_url: 'http://nuget.ad.piccola.us:8081/chocolatey.0.10.11.nupkg'
profile::base::chocolatey::location: 'http://nuget.ad.piccola.us:8080/chocolatey'
profile::base::chocolatey::packages:
  chocolatey:
    ensure: '0.10.11'
    provider: 'chocolatey'
  chocolatey-core.extension:
    ensure: '1.3.3'
    provider: 'chocolatey'
